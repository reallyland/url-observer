<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLObserver test</title>
</head>
<body>
  <script>
    /** Workaround to apply babel polyfills globally for RegExp capturing groups */
    void function t() {
      console.assert('/test/123'.match(/^\/test\/(?<test>[^\/]+)/i)?.groups.test === '123')
    }();
  </script>

  <script type="module">
    import { URLObserver } from '/dist/url-observer.js';
    import { pathToRegexp } from '/node_modules/path-to-regexp/dist.es2015/index.js';
    import { TestHelpers } from '/dist/tests/test-helpers.js';

    window.observerList = [];
    window.pathToRegExp = pathToRegexp;
    window.TestHelpers = new TestHelpers();
    window.URLObserver = URLObserver;
  </script>

  <h1>URLObserver test</h1>
</body>
</html>
